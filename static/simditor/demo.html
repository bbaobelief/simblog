<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simditor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link media="all" rel="stylesheet" type="text/css" href="css/simditor.css" />
    <link media="all" rel="stylesheet" type="text/css" href="css/simditor-html.css" media="screen" charset="utf-8"/>
    <link media="all" rel="stylesheet" type="text/css" href="css/simditor-markdown.css" media="screen" charset="utf-8"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<section id="page-demo">
    <!-- 富文本编辑器 start -->
    <textarea id="txt-content" data-autosave="editor-content" autofocus required>
    </textarea>
    <!-- 富文本编辑器 end -->
</section>

<script type="text/javascript" src="js/module.js"></script>
<script type="text/javascript" src="js/uploader.js"></script>
<script type="text/javascript" src="js/hotkeys.js"></script>
<script type="text/javascript" src="js/simditor.js"></script>
<script type="text/javascript" src="js/beautify-html.js"></script>
<script type="text/javascript" src="js/simditor-html.js"></script>

<script type="text/javascript" src="js/marked.js"></script>
<script type="text/javascript" src="js/to-markdown.js"></script>
<script type="text/javascript" src="js/simditor-markdown.js"></script>
<!-- <script type="text/javascript" src="js/page-demo.js"></script> -->

<script type="text/javascript">
$(function(){
    toolbar = [ 'title', 'bold', 'italic', 'strikethrough','color', 
                '|', 'ol', 'ul', 'indent', 'outdent', 
                '|', 'table', 'link', 'image', 'blockquote', 'hr', '|', 'code', 'html', 'markdown'
              ];
    codeLanguages = [
        { name: 'Python', value: 'prettyprint linenums lang-py' },
        { name: 'Bash', value: 'bash' },
        { name: 'CSS', value: 'css' },
        { name: 'SQL', value: 'sql'},
        { name: 'JSON', value: 'json' },
        { name: 'HTML,XML', value: 'html' },
        { name: 'Markdown', value: 'markdown' },
        { name: 'JavaScript', value: 'js' },
    ];
    var editor = new Simditor( {
            textarea : $('#txt-content'),
            placeholder : '这里输入内容...',
            toolbar : toolbar,  //工具栏
            codeLanguages : codeLanguages,
            <!-- defaultImage : '/static/simditor/img/image.png', //编辑器插入图片时使用的默认图片 -->
            defaultImage : 'img/image.png', //编辑器插入图片时使用的默认图片
        });
    })
</script>

</body>
</html>
